<!-- Formulario Modal de registro -->

<div class="modal-header modal-header-dark bg-success">

    <h5 class="modal-title text-light">New Account</h5>
    <button type="button" class="btn-close btn-light" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>

</div>

                        c-1.14-0.609-0.529-2.969-0.529-2.969c2.41-1.74,4.061-5.76,4.061-8.99c0-5.57-2.631-8.21-6.5-8.48h-0.782
                        c-3.869,0.27-6.5,2.9-6.5,8.48c0,3.23,1.65,7.25,4.061,8.99c0,0,0.61,2.36-0.529,2.969c-8.021,3.621-7.781,4.451-7.57,6.17

            </span>
            <input [(ngModel)]="data.firstName" type="text" name="firstname" class="form-control" aria-label="FirstName" placeholder="FirstName"

            <span class="input-group-text">
                <svg version="1.1" baseProfile="tiny" id="Layer_1" xmlns:x="&ns_extend;" xmlns:i="&ns_ai;"
                    xmlns:graph="&ns_graphs;" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/" x="0px" y="0px" width="24px"
                    height="24px" viewBox="0 0 42 42" xml:space="preserve">
                    <path d="M29.609,39h0.781c4.959-0.07,9.689-0.6,10.539-1.391c0.211-1.719,0.45-2.549-7.57-6.17

                        c-3.868,0.27-6.5,2.9-6.5,8.48c0,3.23,1.65,7.25,4.062,8.991c0,0,0.61,2.359-0.528,2.969c-8.021,3.621-7.782,4.451-7.571,6.17

                </svg>
            </span>
            <input [(ngModel)]="data.lastName" type="text" name="lastname" class="form-control" aria-label="LastName" placeholder="LastName" required>

        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">
                <svg version="1.1" baseProfile="tiny" id="Layer_1" xmlns:x="&ns_extend;" xmlns:i="&ns_ai;"
                    xmlns:graph="&ns_graphs;" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/" x="0px" y="0px" width="24px"
                    height="24px" viewBox="0 0 42 42" xml:space="preserve">
                    <path d="M15.562,20.766c-1.328-1.922-2.118-4.241-2.281-4.438c1.945-1.356,5.749-3.06,5.962-5.505
                        C19.514,7.664,14.162,1.06,13.136,1C10.328,1.03,5.189,5.782,4.58,7.218c-1.132,2.969-0.571,5.732,1.375,9.732

                </svg>
            </span>
            <input [(ngModel)]="data.tel" type="tel" name="tel" class="form-control" aria-label="Phone" placeholder="Phone" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">
                <svg height="24px" width="24px" enable-background="new 0 0 64 64" version="1.1" viewBox="0 0 64 64"
                    xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g id="Glyph_copy_2">
                        <path
                            d="M63.125,9.977c-0.902-1.321-2.419-2.194-4.131-2.194H5.006c-1.676,0-3.158,0.842-4.067,2.117l31.16,25.982L63.125,9.977z" />

                            d="M0.006,14.328v36.889c0,2.75,2.25,5,5,5h53.988c2.75,0,5-2.25,5-5V14.461L32.099,41.09L0.006,14.328z" />
                    </g>
                </svg>
            </span>
            <input [(ngModel)]="data.email" type="email" name="gmail" class="form-control" aria-label="Email" placeholder="Email" required>
        </div>

        <div class="input-group mb-3">

            <span class="input-group-text">
                <svg height="24px" width="24px" enable-background="new 0 0 64 64" version="1.1" viewBox="0 0 64 64"
                    xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g id="Glyph_copy_2">
                        <path
                            d="M63.125,9.977c-0.902-1.321-2.419-2.194-4.131-2.194H5.006c-1.676,0-3.158,0.842-4.067,2.117l31.16,25.982L63.125,9.977z" />
                        <path
                            d="M0.006,14.328v36.889c0,2.75,2.25,5,5,5h53.988c2.75,0,5-2.25,5-5V14.461L32.099,41.09L0.006,14.328z" />
                    </g>
                </svg>
            </span>
            <input class="fn" [(ngModel)]="log.userName" type="email" name="userName" class="form-control" aria-label="Username" placeholder="Username" required>

            <span class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path
                        d="M12.65 10C11.83 7.67 9.61 6 7 6c-3.31 0-6 2.69-6 6s2.69 6 6 6c2.61 0 4.83-1.67 5.65-4H17v4h4v-4h2v-4H12.65zM7 14c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z" />
                </svg>
            </span>
            <input class="ln" [(ngModel)]="log.password" type="password" name="password" class="form-control" aria-label="Password" placeholder="Password"
                required>

        </div>

    </form>
    
</div>

<div class="modal-footer">  

    <div class="errMsg" *ngIf="errorMsg">
        <span>{{errorMsg}}</span>
    </div>
    <button type="button" class="btn btn-outline-success" (click)="save()">Save</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>

</div>
