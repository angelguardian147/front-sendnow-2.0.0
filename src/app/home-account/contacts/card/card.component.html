
<div class="card h-100 shadow-lg">

        <div class="col-md-5 d-flex align-items-center justify-content-center">
            <img src="../../../assets/imagenes/face1.jpg" class="img-thumbnail rounded h-100" alt="face">
        </div>

            <div class="card-body">
                <h5 class="card-title">{{clt.firstName}} {{clt.lastName}}</h5>
                <p class="card-text">
                    {{clt.charge}}
                </p>
                <ul>
                    <li>{{clt.email}}</li>
                    <li>{{clt.tel}}</li>
                    <li>{{clt.address}}</li>
